<h2>List of all the Products</h2>
<div *ngFor="let product of allProducts" class="product">
    <p>{{product.title}}</p>
    <img src="{{product.imageUrl}}" alt="image of product generated via URL" style="width: 100px; height: 100px;">
    <p>${{product.price}}</p>
    <button [routerLink]="['edit', product._id]" >Edit</button>
    <button (click)="onButtonDelete(product._id)">Delete</button>

</div>
